<!DOCTYPE html>
<html>
	<head>
		<title>Tags-Div-Span</title>
		<meta charset="utf-8">
		<style type="text/css">
			#topo{background: yellow;}
			#conteudo{background: blue;}
			#rodape{background:pink;}
			.assinatura{background:black; color: yellow;}
			.produto{background: gray; margin:15px;}
			
		</style>

	</head>
	<body>
		<div id="topo">
			<img src="Imagens/amazon-logo.png" width="150">
			<ul>
				<li>Home</li>
				<li>Produtos</li>
				<li>Contato</li>
			</ul>

		</div>
		<div id="conteudo">
			<div class="produto">Produto 1</div>
			<div class="produto">Produto 2</div>
			<div class="produto">Produto 3</div>
		</div>

		<div id="conteudo">
			<span class="produto">Produto 1</span>
			<span class="produto">Produto 2</span>
			<span class="produto">Produto 3</span>
		</div><p></p>

		<div id="rodape">Todos os <span class="assinatura"> direitos</span> reservados</div>

		<span class="assinatura">by Bruno</span>
		<span>Reche</span>
	</body>
</html>
