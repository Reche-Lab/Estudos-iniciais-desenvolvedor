<!DOCTYPE html>
<html>
	<head>
		<title>Tamanho de Texto</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{font-size: 32px}
			.fonte16{font-size: 0.5em}
			.fonte-porcento{font-size: 50%}

		</style>

	</head>
	<body>
		<p>Tamanho de texto muda padrão 16px para 32px de todo o body</p>
		<p class="fonte16">Definindo este como 16px utilizando medida "em"</p>
		<p class="fonte-porcento">Utilizando percentual tamanho em relação ao padrão estabelecido</p>
	</body>
</html>
