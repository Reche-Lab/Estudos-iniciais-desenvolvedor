<!DOCTYPE html>
<html>
	<head>
		<title>Estilos de Texto</title>
		<meta charset="utf-8">
		<style type="text/css">
			body{font-size: 30px;
				font-family: Arial, Helvetica, sans-serif;}

			/*normal, bold, ou a quantidade de bold de 100 a 900 */
			.negrito{font-weight: 900;}
			.italico{font-style: italic;}
			.underline{text-decoration: underline;}
			.linhaencima{text-decoration: overline;}
			.riscado{text-decoration: line-through;}
			.texto{font: italic 900 40px "Comic Sans MS", cursive, sans-serif;
					text-decoration: overline;}

		</style>

	</head>
	<body>
		<p class="negrito">Testes de estilo negrito</p>
		<p class="italico">Testes de estilo itálico</p>
		<p class="underline">Testes de estilo underline</p>
		<p class="linhaencima">Testes de estilo overline</p>
		<p class="riscado">Testes de estilo de line-through</p>
		<p class="texto">Testes de estilo de texto num únco código</p>

	</body>
</html>
