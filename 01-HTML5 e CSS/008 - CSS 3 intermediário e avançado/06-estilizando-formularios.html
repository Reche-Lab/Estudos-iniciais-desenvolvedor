<!DOCTYPE html>
<html>
<head>
	<title>Estilizanbdo Formulários</title>
	<meta charset="utf-8">
	<link rel="stylesheet" type="text/css" href="css/06-estilo.css">
</head>
<body>
	<h2>Estilizando Formulários</h2>
	<form>
		<fieldset>
			<legend> Detalhes de contato </legend>
			<div>
				<label for="nome">Nome:</label>
				<input type="text" name="nome" id="nome">
			</div>
			<div>
				<label for="email">E-mail:</label>
				<input type="text" name="email" id="email">
			</div>
			<div>
				<label for="url">URL:</label>
				<input type="text" name="url" id="url">
			</div>

		</fieldset>
		<fieldset>
			<legend>Comentários</legend>
			<label for="message">Mensagem:</label>
			<textarea id="message"></textarea><br>

		</fieldset>
		<fieldset>
			<legend>Lembrar de mim</legend>
			<label>
			<input type="radio" name="lembrar" value="s">Sim <br>
			<input type="radio" name="lembrar" value="n">Não<br></label>

		</fieldset>

	</form>

</body>
</html>
