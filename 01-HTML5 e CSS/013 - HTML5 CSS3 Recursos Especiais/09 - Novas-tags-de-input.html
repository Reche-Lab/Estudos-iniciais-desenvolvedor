<!DOCTYPE html>
<html>
	<head>
		<title>Novas Tags de Input</title>
		<meta charset="utf-8">
		<!-- browsers normlize -->
		<link rel="stylesheet" type="text/css" href="css/normalize.css">

		<!-- Formatação css -->
		<link rel="stylesheet" type="text/css" href="css/09-estilo.css">

		<!--[if lt IE 9]>
			<script src="js/html5shiv.js"></script>
		<![endif]-->

	</head>
	<body>
		<form>
			<label for="nome">Nome</label>
			<input type="text" name="nome" id="nome" autofocus>
			<br><br>

			<label for="email">E-mail</label>
			<input type="email" id="email">
			<br><br>

			<label for="numero">Número</label>
			<input type="number" id="numero" min="1" max="20" step="5" required>
			<br><br>

			<label for="url">Url</label>
			<input type="url" id="url" placeholder="http://www..." required>
			<br><br>

			<label for="pesquisa">Pesquisa</label>
			<input type="search" id="pesquisa">
			<br><br>

			<label for="range">Range</label>
			<input type="range" id="range" min="1" max="20" value="10">
			<br><br>

			<label for="data">Data</label>
			<input type="date" id="data">
			<br><br>

			<label for="cor">Cor</label>
			<input type="color" id="cor">
			<br><br>

			<input type="submit" name="" value="Enviar">

		</form>
	</body>
</html>
