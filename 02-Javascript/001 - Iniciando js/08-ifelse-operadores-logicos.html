<!DOCTYPE html>
<html>
	<head>
		<title>JS - if else - op. lógicos</title>
		<meta charset="utf-8">

		<script>
			
			if (2 == 2 && 3 >= 1 && 'a' == 'a') {
				document.write('VERDADEIRO - utilizando "&&" (e) ou seja, todas as variáveis são true' + '<hr>')
			} else {document.write('FALSO - utilizando "&&" (e) ou seja, pelo menos uma variável é false' + '<hr>')}

			if (2 == 2 || 3 >= 4 || 'a' == 'b') {
				document.write('VERDADEIRO - utilizando "||" (ou) ou seja, pelo menos uma variável é true' + '<hr>')
			} else {document.write('FALSO - utilizando "||" (ou) ou seja, todas as variáveis são false' + '<hr>')}

			if (!(2 == 2 || 3 >= 4 || 'a' == 'b')) {
				document.write('VERDADEIRO - pois o operador lógico de negação "!" inverte o que é falso para verdadeiro')
			} else {document.write('FALSO - pois o operador lógico de negação "!" inverte o que é Verdadeiro para Falso')}

		</script>


	</head>
	<body>
		

	</body>
</html>
