<!DOCTYPE html>
<html>
	<head>
		<title>JS - Casting</title>
		<meta charset="utf-8">

		<script>
			var variavel1 = prompt('Digite algum número.')
			var variavel2 = prompt('Digite outro número.')

			variavel1 = parseInt(variavel1) //só traz o número inteiro
			variavel2 = parseFloat(variavel2) //traz o decimal, mas precisa ser digitado com "."

			document.write(variavel1 + variavel2)
			document.write('<hr>')
			document.write(variavel1.toString() + variavel2.toString())


		</script>


	</head>
	<body>
		

	</body>
</html>
