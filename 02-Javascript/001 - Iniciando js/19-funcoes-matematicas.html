<!DOCTYPE html>
<html>
	<head>
		<title>JS - funcoes math</title>
		<meta charset="utf-8">

		<script>
			
			var x = 10.380
			document.write('var x = 10.380')
			document.write('<hr>')
			document.write(Math.ceil(x) + ' - função Math.ceil(x) - arredonda para cima')
			document.write('<hr>')
			document.write(Math.floor(x) + ' - função Math.floor(x) - arredonda para baixo')
			document.write('<hr>')
			x = 10.580
			document.write('var x = 10.580')
			document.write('<br>')
			document.write(Math.round(x) + ' - função Math.round(x) - arredonda para cima ou para baixo, o que for mais próximo')
			document.write('<hr>')
			x = Math.random()
			document.write('var x = Math.random() - retorna numeros aleatórios entre 0 e 1')
			document.write('<br>')
			document.write(x)

		</script>


	</head>
	<body>
		

	</body>
</html>
