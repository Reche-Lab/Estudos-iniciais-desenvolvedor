    <meta charset="utf-8">

    <script type="text/javascript">
      
      function soma() {
        var resultado = 0
        for (var i in arguments) {
        resultado += arguments[i]
        }
        return resultado
      }

      console.log(soma(7, 5, 3.5, 4.5, 'texto'))    

    </script>
