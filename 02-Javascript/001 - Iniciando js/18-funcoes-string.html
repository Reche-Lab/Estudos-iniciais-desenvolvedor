<!DOCTYPE html>
<html>
	<head>
		<title>JS - funcoes anonimas</title>
		<meta charset="utf-8">

		<script>
			
			var nome = 'Bruno  Reche'

			//propriedade length
			document.write(nome.length + ' - função length - quantas posições tem a string')
			document.write('<hr>')
			document.write(nome.charAt(0) + ' - função charAt - retorna a letra da posição soliciada, no caso "0"')
			document.write('<hr>')
			document.write(nome.indexOf('R') + ' - função indexOf - retorna a posição da letra indicada, no caso "R"')
			document.write('<hr>')
			document.write('<hr>')
			document.write(nome.replace('Reche', 'Henrique') + ' - função replace - substitui parte do texto indicado por outro informado, no caso "Reche" por "Henrique"')
			document.write('<hr>')
			document.write(nome.substr(6, 5) + ' - função substr - retorna os caracteres da posição indicada "6" até a quantidade de posições à direita desta "5"')
			document.write('<hr>')
			document.write(nome.toUpperCase() + ' - função toUpperCase')
			document.write('<hr>')
			document.write(nome.toLowerCase() + ' - função toLowerCase')
			document.write('<hr>')
			document.write('<hr>')
			nome = ' Bruno  Reche '
			document.write('-' + nome + '-')
			document.write('<br>')
			document.write('-' + nome.trim() + '-' + ' - função trim - exclui espaçamentos da direita e da esquerda da string indicada')
			

		</script>


	</head>
	<body>
		

	</body>
</html>
