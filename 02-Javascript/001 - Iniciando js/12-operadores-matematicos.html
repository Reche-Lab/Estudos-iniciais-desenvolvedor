<!DOCTYPE html>
<html>
	<head>
		<title>JS - Operações Matemáticas</title>
		<meta charset="utf-8">

		<script>
			
			var num1 = parseFloat(prompt('Digito um valor: '))
			var num2 = parseFloat(prompt('Digito outro valor: '))

			document.write('A soma de ' + num1 + ' e ' + num2 + ' é igual a: ' + (num1 + num2) +'<br>')
			document.write('A subtração de ' + num1 + ' e ' + num2 + ' é igual a: ' + (num1 - num2) +'<br>')
			document.write('A multiplicação de ' + num1 + ' e ' + num2 + ' é igual a: ' + (num1 * num2) +'<br>')
			document.write('A divisão de ' + num1 + ' e ' + num2 + ' é igual a: ' + (num1 / num2) +'<br>')
			document.write('o modulo de ' + num1 + ' e ' + num2 + ' é igual a: ' + (num1 % num2) +'<br>')
			document.write('o incremento pré ' + num1 + ' é igual a: ' + (++num1) +'<br>')
			document.write('o incremento pós ' + num1 + ' é igual a: ' + (num1++) +'<br>')

		</script>


	</head>
	<body>
		

	</body>
</html>
