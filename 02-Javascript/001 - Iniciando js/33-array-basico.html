<html>
	<head>
		<title>Array - Basico</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="utf-8">

    <script type="text/javascript">
      
      var lista_frutas = Array()  //ou --- var lista_frutas = []

        lista_frutas[1] = 'Banana'
        lista_frutas[2] = 'Maçã'
        lista_frutas[3] = 'Morango'
        lista_frutas[4] = 'Uva'

        console.log(lista_frutas[2])

        var lista2 = ['Banana', 'Maçã', 'Morango', 'Uva'] 
        // ou var lista2 = Array('Banana', 'Maçã', 'Morango', 'Uva')
         console.log(lista2[2])

    </script>
    

	</head>

  <body>
    <h2>Array básico - Abrir inspecionar/console</h2>
    
  </body>	

</html>
