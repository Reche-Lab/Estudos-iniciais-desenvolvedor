<html>
	<head>
		<title>Array - Multidimensional</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="utf-8">

    <script type="text/javascript">
      
      var lista_coisas = Array()

        lista_coisas['frutas'] = Array()
          lista_coisas['frutas'][0] = 'Banana'
          lista_coisas['frutas'][1] = 'Maçã'
          lista_coisas['frutas'][2] = 'Morango'
          lista_coisas['frutas'][3] = 'Uva'

        lista_coisas['pessoas'] = []
          lista_coisas['pessoas']['a'] = 'João'
          lista_coisas['pessoas']['b'] = 'José'
          lista_coisas['pessoas']['c'] = 'Maria'
                    

        console.log(lista_coisas)


    </script>
    

	</head>

  <body>
    <h2 class="btn btn-warning btn-lg m-3">Array Multidimensional - Abrir inspecionar/console</h2>
    
  </body>	

</html>
