<!DOCTYPE html>
<html>
	<head>
		<title>JS - If and Else</title>
		<meta charset="utf-8">

		<script>
			var nota = prompt('Digite a nota do aluno.')
			var media = 7

			if(nota >= media) {
				document.write('APROVADO')
			} else{
				document.write('REPROVADO')
			}

		</script>


	</head>
	<body>
		

	</body>
</html>
