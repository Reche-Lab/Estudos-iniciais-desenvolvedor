<!DOCTYPE html>
<html>
	<head>
		<title>JS - Atribuição de valores</title>
		<meta charset="utf-8">

		<script>
			
			var teste = 10
			document.write(teste + '<br>')

			//teste = teste + 5
			teste += 5
			document.write(teste + '<br>')

			//teste = teste - 5
			teste -= 5
			document.write(teste + '<br>')

			//teste = teste * 5
			teste *= 5
			document.write(teste + '<br>')

			//teste = teste / 5
			teste /= 5
			document.write(teste + '<br>')

			//teste = teste % 5 (módulo)
			teste %= 5
			document.write(teste + '<br>')
			
			//também usado na concatenação de strings
			teste = 'Olá '
			teste += 'Bruno'			
			document.write(teste + '<br><hr>')

			//o js considera as mesmas regras de precendencia da matemática
			document.write(10 + 3 - 5 * 2 / 4)
			document.write('<br><hr>')
			document.write((10 + 3 - 5) * 2 / 4)


		</script>


	</head>
	<body>
		

	</body>
</html>
