<!DOCTYPE html>
<html>
	<head>
		<title>JS - SWITCH</title>
		<meta charset="utf-8">

		<script>
			
			var parametro = parseInt(prompt('Digite um n√∫mero:'))

			switch (parametro) {
				case 1:
					document.write('Parametro 1')

				case 2:
					document.write('Parametro 2')
					break

				default:
					document.write('Default')
			}

		</script>


	</head>
