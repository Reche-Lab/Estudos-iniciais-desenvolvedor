<html>
	<head>
		<title>Array - Pesquisa</title>

		<!-- Latest compiled and minified CSS -->
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta.2/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
    <meta charset="utf-8">

    <script type="text/javascript">
      
      var lista_frutas = Array()
          lista_frutas[0] = 'Banana'
          lista_frutas[1] = 'Maçã'
          lista_frutas[2] = 'Morango'
          lista_frutas[3] = 'Uva'

      
      console.log(lista_frutas.indexOf('Abacaxi'))

      lista_frutas.indexOf('Abacaxi') === -1 ? console.log('Elemento não existe') : console.log('Elemento na posição ' + lista_frutas.indexOf('Abacaxi'))
      
      //-----------------------------------------------
      var auxiliar = lista_frutas.indexOf('Uva')
      console.log(auxiliar)

      if (auxiliar === -1) {
        console.log('Elemento não existe')
        } 
        else {console.log('Elemento na posição ' + auxiliar) 
        }

    </script>
    

	</head>

  <body>
    <h2 class="btn btn-warning btn-lg m-3">Array Pesquisa - Abrir inspecionar/console</h2>
    
  </body>	

</html>
