<!DOCTYPE html>
<html>

<head>
    <title></title>
    <meta charset="utf-8">
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        //contexto rest

        function soma(...param){
            let resultado = 0
            console.log(param)

            param.forEach(v => resultado += v)

            return resultado
        }
        
        console.log(soma(3, 8, 5, 7))

        //-----------------------
        function somaProduto(m, ...p) {
            //console.log(m)
            let resultado = 0
            //console.log(p)

            p.forEach(v => resultado += m * v)
            return resultado
        }

        console.log(somaProduto(5, 7, 12, 3, 49))
    ;    
    </script>
</head>

<body>
    <div></div>
</body>

</html>
