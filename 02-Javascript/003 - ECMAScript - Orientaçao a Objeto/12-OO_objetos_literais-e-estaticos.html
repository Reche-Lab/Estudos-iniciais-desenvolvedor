<!DOCTYPE html>
<html>

<head>
    <title></title>
    <script src="https://unpkg.com/@babel/standalone/babel.min.js"></script>

    <script type="text/babel">
        
        class Produto {
            constructor(descricao, preco){
                this.descricao = descricao
                this.preco = preco
            }
            verDescricao(){
                console.log(`${this.descricao} por apenas R$ ${this.preco},00`)
            }
        }

        let produto = new Produto('Cadeira', 150)
        produto.verDescricao()


        //objetos literais, para quando n√£o preciso de uma sequencia de varios elementos
        let produtoLiteral = {
            descricao: 'Geladeira',
            preco: 1800,
            verDescricao: function(){
                console.log(`${this.descricao} por apenas R$ ${this.preco},00`)
            }
        }

        produtoLiteral.verDescricao()

    </script>
</head>

<body>
    <div></div>
</body>

</html>
