				constructor() {
					this.saldo = 0
					this.deposito = 0

				}

				sacar(valorSaque) {
					if (valorSaque > this.saldo + this.limite ) {
						alert(`Esse valor é superior ao seu saldo e limite. O valor máximo para saque é de R$ ${this.saldo + this.limite}. Insira um novo valor.`)
					} else {
						this.saldo -= valorSaque
					}
				}

				saldoAtual(){
					return this.saldo
				}
			}
