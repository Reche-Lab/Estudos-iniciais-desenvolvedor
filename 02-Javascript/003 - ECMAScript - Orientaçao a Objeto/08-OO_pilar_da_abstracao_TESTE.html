                    this.reclinavel = reclinavel

                reclinarEncosto() { 
                    this.reclinavel === true ? console.log('reclinou') : console.log('não é reclinável')
                }    
            }

            

            let sofas = Array()
            sofas.push(new Sofas(2, false, 'brown'))
            sofas.push(new Sofas(3, true, 'gray'))
            sofas.push(new Sofas(4, true, 'purple'))
            sofas.push(new Sofas(2, false, 'blue'))

            console.log(sofas[0])
            sofas[0].reclinarEncosto()
